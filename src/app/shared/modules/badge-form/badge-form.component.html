<form *ngIf="badgeForm" [formGroup]="badgeForm" class="p-3">
    <div class="mb-3">
        <label class="form-label">
            Name <span *ngIf="isControllRequired('name')">*</span>
        </label>
        <div>
            <input formControlName="name" class="form-control" name="name">
        </div>
        <div *ngIf="isControllInvalid('name')">
            <div *ngIf="isControllRequiredAndTouched('name')">
                Az érték kötelező
            </div>
            <div *ngIf="hasError('name','minlength')">
                A beírt szöveg túl rövid
            </div>
            <div *ngIf="hasError('name','maxlength')">
                A beírt szöveg túl hosszú
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">
            Image url <span *ngIf="isControllRequired('image')">*</span>
        </label>
        <div>
            <input formControlName="image" class="form-control" name="image" />
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">
            Description <span *ngIf="isControllRequired('description')">*</span>
        </label>
        <div>
            <input formControlName="description" class="form-control" name="description" />
        </div>
    </div>


    <div class="mb-3">
        <button (click)="goBack()" class="btn btn-secondary me-2">
            Back
        </button>
        <button [disabled]="badgeForm.invalid" (click)="saveForm()" class="btn btn-primary">
            Save
        </button>
    </div>
</form>
